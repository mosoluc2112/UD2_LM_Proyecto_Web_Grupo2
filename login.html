<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
     <!--Elegimos el nombre de la página que aparece en la pestaña del navegador en función del contenido que se vaya a mostrar-->
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <!--Dentro del header ponemos el nombre de la página, un subtítulo o eslogan/lema y su logo-->
    <header>
            <div class="div-header">
                <h1 class="nombre">CodiGo</h1>
                <!--Para acceder a la página index lo haremos a través del logo mediante un enlace -->
                <nav>
                    <a href="index.html" target="_blank" class="logo">
                        <img src="/images/logo_pagina_codi_go.png" width="100px"> 
                    </a>
                </nav>
                <h2 class="eslogan">Del "Hola Mundo" al mundo real, porque el conocimiento también se compila</h2> 
            </div>
        <!--Dentro de nav tenemos un menú de navegación-->
        <nav  class="nav-header">
            <a href="perfil.html" target="_blank" class="nav-link">Perfil</a>
            <a href="cursos.html" target="_blank" class="nav-link">Cursos</a>
            <a href="premium.html" target="_blank" class="nav-link">Hazte Premium</a>
            <a href="blog.html" target="_blank" class="nav-link">Blog</a>
            <a href="login.html" target="_blank" class="nav-link here">Inicia Sesión</a>
        </nav>
    </header>
    <main>
    <!--Creamos un formulario para que el usuario ponga sus datos de inicio de sesión y pueda acceder a su perfil personal.-->
            <h2 id="login">Inicio de Sesión</h2>
        <form action="perfil.html" method="post">
            <input type="reset" value="Borrar datos" class="boton-login"><br><br>
            <label for="nombre">Nombre de Usuario</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: usuario22" class="cuadrostexto-login"> <br> <br>

            <label for="correo">Correo electrónico</label><br>
                <input type="email" id="correo" name="correo" placeholder="usuario@correo.es" class="cuadrostexto-login"> <br><br>

            <!--Ponemos el máximo y mínimo normalizado de caracteres para la contraseña.-->    
            <label for="contraseña">Contraseña</label> <br>   
                <input type="password" id="contraseña" name="contraseña" min="8" max="64" class="cuadrostexto-login"> <br><br>
            <!--Para dar la sensación de que de verdad hemos inciado sesión hacemos que al pulsar enviar te lleve directamente a la página de perfil
                en vez de usar un input de tipo submit que sería lo normal en este tipo de formularios.-->            
            <a href="perfil.html" target="_blank">
                <button type="button" class="boton-login">Enviar</button>
            </a> <br><br>
        </form>
    </main>
    <!--Pie de página con enlaces a 3 redes sociales, apartado de datos de contacto
        (email & teléfono), y copyright-->
    <footer>
        <!--Botón de "Haz clic aquí para volver al principio de la página"-->
        <div class="clic-index">
            <a href="#blog">
                <img src="/images/flecha_arriba.png">
            </a>
        </div>
        <br>
        <br>
        <!--Ponemos los enlaces a las redes sociales dentro de <nav> en el footer para poder acceder a ellas.
            Como no es una web real en funcionamiento, enlazamos las imágenes a la página principal de cada red social.-->
        <nav>
        <nav>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="/images/logo_instagram.png" width="23px">
            </a>
            <a href="https://www.tiktok.com/" target="_blank">
                <img src="/images/logo_tiktok.png" width="23px">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="/images/logo_youtube.png" width="100px">
            </a>
        </nav>
        <!--Usamos h4 y h5 para mejorar el SEO de la página pese a que el tamaño por defecto sea
            mucho más pequeño comparado con los headings más importantes, ya que luego podemos
            modificar su tamaño en CSS-->
        <h5>Contáctanos</h5>
        <a href="mailto:codi_go@gmail.com">
            <img src="/images/logo_gmail.png" width="50px">
        </a>
        <p>Llámanos al <strong>+34 123456789</strong></p>
        <p>Copyright © 2025 | Propiedad de CodiGo</p>
    </footer>
</body>
</html>
